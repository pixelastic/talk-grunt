## Charger les plugins

### Avant
```javascript
grunt.loadNpmTasks('grunt-contrib-clean');
grunt.loadNpmTasks('grunt-contrib-concat');
grunt.loadNpmTasks('grunt-contrib-connect');
grunt.loadNpmTasks('grunt-contrib-cssmin');
grunt.loadNpmTasks('grunt-contrib-htmlmin');
grunt.loadNpmTasks('grunt-contrib-imagemin');
grunt.loadNpmTasks('grunt-contrib-jshint');
grunt.loadNpmTasks('grunt-contrib-sass');
grunt.loadNpmTasks('grunt-contrib-uglify');
grunt.loadNpmTasks('grunt-contrib-watch');
```
### Après
```javascript
require('matchdep').filterDev('grunt-*').forEach(grunt.loadNpmTasks);
```

---

### Découpage en plusieurs fichiers

```javascript
var fs = require('fs');
function loadConfig(path) {
  var config = {};
  fs.readdirSync(path).forEach(function(file) {
    config[file.replace(/\.js$/, '')] = require(path + file);
  });
  return config;
}

module.exports = function(grunt) {
  var config = {
    [...]
  }
  grunt.util._.extend(
    config, 
    loadConfig(__dirname + '/tasks/options/')
  );

  require('load-grunt-tasks')(grunt);

  grunt.loadTasks('tasks');
  grunt.config.init(config);
};
```
---

### Après
```shell
$ tree ./tasks/options/
options
├── autoprefixer.js
├── bump.js
├── cssmin.js
[...]
├── rsync.js
├── sass.js
├── uglify.js
├── version.js
└── watch.js
```

```javascript
// ./tasks/options/cssmin.js
module.exports = {
  options: {
    root: 'app',
    noAdvanced: true
  },
  prodMinifyStyleFile: {
    files: {
      '.tmp/css/output/style.css': '.tmp/css/output/style.css'
    }
  }
};
```

## Compact & Files Array syntax

### Compact
```javascript
options: {
  files: {
    'dist/css/main.css': 'app/css/main.css',
    'dist/css/print.css': 'app/css/print.css',
    'dist/css/misc.css': 'app/css/misc.css'
  }
}
```
### Files Array
```javascript
options: {
  files: [{
    expand: true,
    cwd: 'app/css/',
    src: '*.css',
    dest: 'dist/css/'
  }]
}
```

## Valeurs par défaut

```javascript
options: {
  recursive: true,
  args: [
    '--archive',
    '--prune-empty-dirs'
  ]
},
devTemplatesAppToDist: {
  options: {
    src: 'app/',
    dest: 'dist/',
    args: [
      '--archive',
      '--recursive',
      '--delete',
      '--prune-empty-dirs',
      '--exclude=/*.html',
      '--include=*/',
      '--include=*.html',
      '--exclude=*'
    ]
  }
}
```
